name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cmake_generator: "Unix Makefiles"
          - os: macos-latest
            cmake_generator: "Unix Makefiles"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libboost-filesystem-dev libboost-system-dev libboost-program-options-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install cmake boost

    - name: Configure CMake
      if: matrix.os == 'ubuntu-latest'
      env:
        CMAKE_BUILD_PARALLEL_LEVEL: 2
      run: cmake --preset ci-linux

    - name: Configure CMake
      if: matrix.os == 'macos-latest'
      env:
        CMAKE_BUILD_PARALLEL_LEVEL: 2
      run: cmake --preset ci-macos

    - name: Build
      if: matrix.os == 'ubuntu-latest'
      run: cmake --build --preset ci-linux

    - name: Build
      if: matrix.os == 'macos-latest'
      run: cmake --build --preset ci-macos

    - name: Upload artifacts (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: protobuf-decompiler-${{ matrix.os }}
        path: build/ci-linux/bin/protobuf_decompiler

    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: protobuf-decompiler-${{ matrix.os }}
        path: build/ci-macos/bin/protobuf_decompiler
